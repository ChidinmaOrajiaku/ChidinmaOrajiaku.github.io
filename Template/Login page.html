<!DOCTYPE html>
<head>
	<title>User login page</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/fonts">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link  href="http://fonts.googleapis.com/css?family=Pacifico:regular" rel="stylesheet" type="text/css">
   <link  href="http://fonts.googleapis.com/css?family=Acme:regular" rel="stylesheet" type="text/css">



   <style type="text/css">


      .signIn{
        margin-top: 50%;
        font-size: 50px;
        width: 60%;
        border-radius: 50px;
        box-shadow:  0px 3px 0px 0px #303030, inset -1px -3px 10px 1px #303030;
        background-color: blue;
      }

      .signUp{
        margin-top: 20%;
        font-size: 50px;
        width: 60%;
        border-radius: 50px;
        box-shadow:  0px 3px 0px 0px #303030, inset -1px -3px 10px 1px #303030;
        background-color: blue;
      }

      input{
        width: 90%;
      }

      button{
        outline: none;
      }

      body{
        background-image: url("https://images2.alphacoders.com/261/26102.jpg");
      }
      
   </style>


</head>
<body>
	<script type="text/javascript">
		
	</script>
   
   <div class="container col-md-offset-4 col-md-4">
       <button type="button" class="signIn" data-toggle="modal" data-target="#myModal" style="background-color:#FF8C00; margin-left: 30px; color: white; font-family: Pacifico;">Sign In</button>
       <button type="button" class="signUp" data-toggle="modal" data-target="#myModal2" style="background-color:   #FF4500; margin-left: 30px; color: white; font-family: Pacifico;">Sign Up</button>

       <div class="modal fade" id="myModal" role="dialog" style="color: orange;">
           <div class="modal-dialog">
    
             <div class="modal-content">
       
               <div class="modal-body">
                 <button type="button" class="close" data-dismiss="modal" style="font-size: 50px;">&times;</button>
                 <form style="font-size: 30px; margin-left: 20px">
                     <p style="margin-top: 30px; font-family: Acme;">Username: <input type="text" name="   username" style="font-size: 30px;"> <br></p>

                     <p style="margin-top: 30px; font-family: Acme;"> Password: <input type="text" name="password" style="font-size: 30px;"></p>
                 </form>
              </div>
              <div class="modal-footer">
                 <button type="button" class="login" data-dismiss="modal" style="border-radius: 20%; background-color: #FF4500; font-size: 20px; color: white; box-shadow:  0px 3px 0px 0px #303030; font-family: Acme;">Login</button>
               </div>
          </div>
           
          </div>
         </div>

       <div class="modal fade" id="myModal2" role="dialog" style="color: orange;">
          <div class="modal-dialog">
    
          <div class="modal-content">
       
               <div class="modal-body">
                   <button type="button" class="close" data-dismiss="modal" style="font-size: 50px;">&times;</button>
                     <form style="font-size: 30px; margin-left: 20px;">
                       <p style="margin-top: 30px; font-family: Acme;">First Name: <br><input type="text" name="username" style="font-size: 30px;"></p>
                       <p style="margin-top: 30px; font-family: Acme;">Other Name: <br><input type="text" name="othername" style="font-size: 30px;"></p>
                       <p style="margin-top: 30px; font-family: Acme;">Email: <br><input type="text" name="username" style="font-size: 30px;"></p>

                       <p style="margin-top: 30px; font-family: Acme;"> Password: <br><input type="text" name="password" style="font-size: 30px;"></p>
                       <p style="margin-top: 30px; font-family: Acme;">Confirm Password: <br><input type="text" name="username" style="font-size: 30px;"></p>
                    </form>
               </div>
               <div class="modal-footer">
                 <button type="button" class="login" data-dismiss="modal" style="border-radius: 20%; background-color: #FF4500; font-size: 20px; color: white; box-shadow:  0px 3px 0px 0px #303030; font-family: Acme;">Way to go!</button>
              </div>
      </div>
           
       </div>
       </div>
       
   </div>

</body>
